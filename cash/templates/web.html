<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denomination</title>

    <h2 style="margin-top: 18px; margin-left:200px">Please Enter Denomination</h2>
</head>
<body>

        <form style="margin-left: 200px;" method="POST">
         {% csrf_token %}
         2000 X <input type="text" name= 'inp1' placeholder="notes" value='{{in1}}'> =  {{r1}} <br>
          500 X <input type="text" name= 'inp2' placeholder="notes" value='{{in2}}'> =  {{r2}} <br>
          200 X <input type="text" name= 'inp3' placeholder="notes" value='{{in3}}'> =  {{r3}} <br>
          100 X <input type="text" name= 'inp4' placeholder="notes" value='{{in4}}'> =  {{r4}} <br>
           50 X <input type="text" name= 'inp5' placeholder="notes" value='{{in5}}'> =  {{r5}} <br>
           20 X <input type="text" name= 'inp6' placeholder="notes" value='{{in6}}'> =  {{r6}} <br>
           10 X <input type="text" name= 'inp7' placeholder="notes" value='{{in7}}'> =  {{r7}} <br>

          <input style="margin-top: 10px;" type="Submit" class = 'btn-primary'> <br>

          Total = {{Total}} <br>
          <a href="{% url 'cashdeno' %}" type="button" class="btn btn-outline-info">Reset</a>

        </form>
</body>
</html>
